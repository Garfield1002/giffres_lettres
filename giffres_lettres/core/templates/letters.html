{% load static %}

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>

<!-- My styles -->
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<div id="root">
  <!-- Voter des Giffres et de  Lettres -->
  <div class="container d-flex flex-column h-100 pt-3">
    <div class="container d-flex flex-column h-100 pt-3">
      <div class="d-flex align-items-top justify-content-lg-between">
        <p class="fs-3">Des Giffres et des Lettres</p>
        <p class="fs-3">{{username}}</p>
      </div>

      <div class="mb-3 d-flex align-items-top justify-content-end">
        <div id="clock"></div>
      </div>

      <div class="animated-flex d-flex flex-grow-1 align-items-center">
        <div
          class="
            d-flex
            flex-grow-1
            align-items-center
            justify-content-center
            flex-column
            border-top border-bottom
            p-5
          "
        >
          <p id="letters" class="fs-1 fw-bold p-0 m-0">AVENGIF</p>
        </div>
      </div>

      <div id="controls" class="animated-flex row flex-grow-0">
        <div class="col d-flex align-items-center justify-content-center">
          <button
            id="vowel"
            type="button"
            class="btn btn-outline-light btn-rounded btn-lg"
            data-mdb-ripple-color="light"
          >
            Voyelle
          </button>
        </div>
        <div class="col d-flex align-items-center justify-content-center">
          <button
            id="consonant"
            type="button"
            class="btn btn-outline-light btn-rounded btn-lg"
            data-mdb-ripple-color="light"
          >
            Consonne
          </button>
        </div>
      </div>

      <footer class="mt-5 p-4">
        <div
          class="
            justify-content-center justify-content-lg-between
            border-bottom
            d-flex
          "
        >
          <!-- Rennes -->
          <p class="fs-6 fw-light">
            Brought to you with <i class="fas fa-heart text-danger"></i> from
            Rennes
          </p>
          <!-- Rennes -->

          <!-- Copyright -->
          <p class="fs-6 fw-light align-self-end">Â© 2021 Jack Royer</p>
          <!-- Copyright -->
        </div>
      </footer>
    </div>
  </div>

  <!-- My scripts -->
  <script
    type="text/javascript"
    src="{% static 'letters/scripts.js' %}"
  ></script>
</div>
